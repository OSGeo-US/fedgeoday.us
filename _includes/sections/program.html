<!-- Program Section -->
<section class="site-section program-section next-section-indicator" id="program">
  <div class="container">
    <!-- Section Heading -->
    <div class="row text-center">
      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.program-title }}</h2>
        <hr class="normal" />
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.program-description }}</p>
      </div>
    </div>

    <!-- Filter Menu -->
    <div class="row filter-menu-wrapper">
      <div class="col-md-8 col-md-push-2">
        <div class="filter-menu">
          <ul>
            <li data-filter="all" class="current">All</li>

            {% for category in site.program-categories %}
            <li data-filter=".{{ category | replace:' ','-' | downcase }}">{{ category }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    <!-- Program Grid -->
    <div class="row program-grid">
      {% for item in site.program %}

      <div class="col-md-4 col-sm-6 item visible {% for category in item.categories %} {{ category | replace:' ','-' | downcase }}{% endfor %}">
        <figure class="img-wrap">
          <img src="{{ site.baseurl }}/images/program/{{ item.categories | first }}.jpg" alt="{{ item.categories | first }} Item Image" />
        </figure>
        <div class="item-title">
          <h3>{{ item.time }}</h3>
          <br />
          <h3>{{ item.title }}</h3>
        </div>
        <div class="item-content">
          <a href="{{ site.baseurl }}/images/program/{{ item.categories | first }}.jpg" class="item-expand" data= "{{ item | xml_escape }}">Get More Information</a>
          <!-- {% for part in item.participants %} 
            {% if part.name %}{{part.name}},{% endif %} {% if part.title %}{{part.title}},{% endif %} {% if part.org %}{{part.org}}{% endif %}<br />{% endfor%} -->
        </div>
      </div>

      {% endfor %}

      <!-- Overlay Lightbox -->
      <div id="overlay" class="overlay"></div>
    </div>
  </div>
</section>
